server.contextPath=/alura_challenge
spring.datasource.url=jdbc:mysql://localhost:3306/alura_challenge
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
#Exibe a sql gerada no terminal
spring.jpa.show-sql: true
#server.port = 8080 

#Abilita a utilizacao do data.sql. Para desabilitar basta marcar como (never)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
